<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤقت مع عد تنازلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #timer {
            font-size: 50px;
            font-weight: bold;
        }
        #countdown {
            font-size: 60px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>المؤقت</h1>
    <div id="timer">35</div>
    <div id="countdown"></div>

    <button onclick="startTimer()">Play</button>
    <button onclick="stopTimer()">Stop</button>

    <audio id="countdownSound" src="countdown.mp3"></audio>

    <script>
        let timeLeft = 35;
        let timerDisplay = document.getElementById("timer");
        let countdown = document.getElementById("countdown");
        let countdownSound = document.getElementById("countdownSound");
        let timerInterval;
        let isRunning = false;

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerDisplay.textContent = timeLeft;
            countdown.textContent = "";

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                // تشغيل الصوت عند الثانية 29 فقط
                if (timeLeft === 6) {
                    countdownSound.play();
                }

                // عرض العد التنازلي عندما يصل إلى 5 ثواني أو أقل
                if (timeLeft <= 5) {
                    countdown.textContent = timeLeft;
                } else {
                    countdown.textContent = "";
                }

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    timeLeft = 35;
                    startTimer(); // إعادة تشغيل المؤقت تلقائيًا
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 35;
            timerDisplay.textContent = timeLeft;
            countdown.textContent = "";
            countdownSound.pause();
            countdownSound.currentTime = 0; // إعادة الصوت للبداية عند التوقف
        }
    </script>

</body>
</html>
